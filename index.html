<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Roman Numeral Converter - freecodecamp js project">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Hussein Kandil">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">

        <link rel="stylesheet" href="./styles.css" type="text/css"/>

        <title>
            To Roman Numeral
        </title>
    </head>
    <body>
        <header>
            <div class="containter">
                <div class="row col-10 mx-auto">
                    <h1 class="fs-1 text-center mt-5 mb-3">
                        Roman Numeral Converter
                    </h1>
                    <p class="fs-5 fw-light text-center mb-5">
                        One of <a href="https://www.freecodecamp.org" target="_blank">FreeCodeCamp</a> JavaScript certificate's projects.
                    </p>
                </div>
            </div>
        </header>
        <main>
            <div class="containter">
                <form class="row row-cols-1 col-10 col-md-8 col-lg-6 mx-auto mt-2" id="roman-numeral-converter">
                    <div class="col d-flex flex-column justify-content-center">
                        <label class="ms-0 fs-4 fw-light text-left mt-5 mb-3" for="input-place">
                            Enter any Number to Convert it into Roman Numeral:
                        </label>
                        <input class="mb-3 mt-3 form-control form-control-lg border-1 border-primary fw-light" type="text" id="input-place" name="to-roman-numeral" autocomplete="off" placeholder="" aria-label="roman-numeral-converter" aria-describedby="to-roman-numeral" pattern="(?=.*\d).{1,}" title="Number only (at least one number)." autofocus required />
                        <button id="converter" class="btn btn-outline-primary btn-lg text-break mx-auto my-2 fs-5"  type="submit" form="roman-numeral-converter" value="input-place">
                            Convert
                        </button>
                    </div>
                    <h3 id="result"></h3>
                </form>
            </div>
        </main>
        <footer>
            <div id="my-footer" class="containter">
                <div class="row col-10 mx-auto mt-5">
                    <h6 class="fs-6 text-center mt-5 fw-light py-2">
                        Copyright &copy; 2022 | All Rights Reserved | <a href="https://github.com/hussein-kandeel" target="_blank">Hussein Kandil</a>.
                    </h6>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

        <script src="roman-numeral-converter.js"></script>
    </body>
</html>
